version: '3'

services:
  django:
    build:
      context: './'
      dockerfile: Dockerfile.prod
    command: poetry run gunicorn config.wsgi:application -c config/gunicorn.conf.py --bind 0.0.0.0:8000
    env_file:
      - env_conf/.prod.env
    expose:
      - 8000
    volumes:
      - static_volume:/django/static
      - media_volume:/django/media
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data/
    env_file:
      - env_conf/.prod.db.env

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - static_volume:/django/static
      - media_volume:/django/media
    depends_on:
      - django

volumes:
  pg-data:
  static_volume:
  media_volume:
