version: '3'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: /django/entrypoint.dev.sh
    ports:
      - 8000:8000
    env_file:
      - env_conf/.env.dev
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=database

volumes:
  pg-data:
